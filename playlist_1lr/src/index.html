<body>
    <div class="container">

                <a class="menu__links-item" href="/">радио</a>
            </div>


        </div>
        <main class="content">
            <article>
                <p>ПЛЕЙЛИСТ</p>
                <div class="playlist_header">
                    Ready Player One
                </div>
            </article>
            <div class="list">
                <div id='app'>
                    <div v-for="item in content">
                        <div class="item">
                            <div class="item__buttom">
                                <button class='button' onclick="startMusicEvent(this)"></button>
                            </div>
                            <div class="item__content_column">
                                <div class="item__name_song">{{item.musician}} - {{item.name}}</div>
                                <div class="item__name_album"> {{item.album}} </div>
                            </div>
                            <div class="item__assesment">
                                <i class="fas fa-star item__assesment__star"></i> {{item.assessment}}
                            </div>
                            <div class="item__duration">{{item.duration}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__copyright">
                <p>© VictoriaB 2018</p>
            </div>
            <div class="footer__container">
                <a class="footer__links-item" href="/">контакты</a>
                <a class="footer__links-item" href="/">помощь</a>
                <a class="footer__links-item" href="/">партнерские продукты</a>
            </div>

        </footer>
    </div>
</body>
